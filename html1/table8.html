<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="">
        <tr>
            <td colspan="2"><center><b>Pizza Shop 2.0</b></center></td>
        </tr>
        <tr>
            <td>Name</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Pizza Topping</td>
            <td>
                <input type="radio">Supreme<br>
                <input type="radio">Vegeterian<br>
                <input type="radio">Hawaiian<br>
            </td>
        </tr>
        <tr>
            <td>Pizza Sauce</td>
            <td>
            <select>
                <option selected class="one">Tomato</option>
            </select>
        </td>
        </tr>
        <tr>
            <td>Optional Extras</td>
            <td>
                <input type="checkbox">Extra Cheese
                <input type="checkbox">Gluten Free Base
            </td>
        </tr>
        <tr>
            <td colspan="2">Delivery Instructions<br>
                <textarea rows="4" cols="60"></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="Send my Order"
            </td>
        </tr>
    </table>
</body>
</html>
