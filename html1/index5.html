
<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <h1 style="color: crimson;">Text Formating Tags</h1>
        <table border="1">
            <tr>
                <td>HTML Tag</td><td>Output</td>
            </tr>
            <tr>
                <td>normal text</td><td>hello world</td>
            </tr>
            <tr>
                <td>Font & its attributes</td><td style="color: blueviolet;">hello world</td>
            </tr>
            <tr>
                <td><tp>&ltB&gt</tp></td><td><B>Bold</B></td>
            </tr>
            <tr>
                <td><tp>&ltI&gt</tp></td><td><I>Italic</I></td>
            </tr>
            <tr>
                <td><tp>&ltU&gt</tp></td><td><U>Underline</U></td>
            </tr>
            <tr>
                <td><tp>&ltEM&gt</tp></td><td><EM>Emphasis</EM></td>
            </tr>
            <tr>
                <td>&ltSTRONG&gt</td><td><STRONG>STRONG</STRONG></td>
            </tr>
            <tr>
                <td>&ltTELETYPE&gt</td><td><TELETYPE>TELETYPE</TELETYPE></td>
            </tr>
            <tr>
                <td>&ltCITE&gt</td><td><CITE>Citation</CITE></td>
            </tr>
            <tr>
                <td>&ltSTRIKE&gt</td><td><STRIKE>strike through text</STRIKE></td>
            </tr>
            <tr>
                <td>&ltBIG&gt</td><td><BIG>text in a big font</BIG></td>
            </tr>
            <tr>
                <td>&ltSMALL&gt</td><td><SMALL>text in a small font</SMALL></td>
            </tr>
            <tr>
                <td>&ltSUB&gt</td><td><SUB>a</SUB>b</td>
            </tr>
            <tr>
                <td>&ltSUP&gt</td><td><SUP>a</SUP>b</td>
            </tr>
        </table>
    </body>
</html>
